 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let howard = "https://avatars.githubusercontent.com/u/16825191?v=4"
    let sixseven = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbP2QK97upA4WwaEBG1cLQNhvIyWPrKVNw-A&s"

function showhoward() {
  document.getElementById('placeholder').innerHTML = "<img src='" + howard + "' alt='Howard'>"
}

function clearscreen() {
  document.getElementById('placeholder').innerHTML = "";
  document.getElementById('placeholder2').innerHTML = "";
}

function show67() {
  document.getElementById('placeholder2').innerHTML = "<img src='" + sixseven + "' alt="Sixseven'>"
  </script>
  <button onclick="showhoward()">Show Howard</button>
  <div id="placeholder"></div>
  <button onclick="clearscreen()">Clear Screen</button>
  <button onclick="show67()">67</button>
  <div id="placeholder2"></div>
  
</body>
</html>
